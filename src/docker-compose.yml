version: '3.4'

services:
  seq:
    image: datalust/seq:latest

  redis-cache: 
    image: redis:alpine
  
  rabbitmq:
    image: rabbitmq:3-management-alpine

  envoy-proxy:
    image: envoyproxy/envoy:v1.18-latest

  commission-service:
    image: ${REGISTRY:-aham}/commission-service:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Commission/Commission.API/Dockerfile
    depends_on:
      - redis-cache
      - rabbitmq

  webstatus:
    image: ${REGISTRY:-aham}/webstatus:${TAG:-latest}
    build:
      context: .
      dockerfile: Client/WebStatus/Dockerfile

  web-app:
    image: ${REGISTRY:-aham}/web-app:${TAG:-latest}
    build:
      context: .
      dockerfile: Client/web-app/Dockerfile
      args:
        - API_URL=http://${EXTERNAL_DNS_NAME_OR_IP}:8080